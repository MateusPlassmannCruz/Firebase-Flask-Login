<!doctype html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
        <form method="POST">
            <label>Email:</label><br>
            <input type="email" name="email"><br>
            <label>Password:</label><br>
            <input type="password" name="password"><br>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
